<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .wrapper{
        display: flex;
      }

      .anim0{
          width: 100px;
          height: 100px;
          background-color: red;
          animation: mymove 5s ease 3s infinite alternate;
          position: relative; /*必须加positon,动画中的left是根据position定位的*/
      }
      @keyframes mymove{ /*通过keyframes规则，创建动画,可使用0%~100%代替from to*/
        from {left: 0px;}
        to{left: 300px}
      }

      .anim1{
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background-color: yellowgreen;
        animation: coin 2s linear infinite;
        text-align: center;
        vertical-align: middle;
        display: table-cell;
      }

      @keyframes coin {
        10% { transform : rotateX(36deg) }
        20% { transform: rotateX(72deg) }
        30% { transform: rotateX(108deg) }
        40% { transform: rotateX(142deg) }
        50% { transform: rotateX(180deg) }
        60% { transform: rotateX(216deg) }
        70% { transform: rotateX(252deg) }
        80% { transform: rotateX(288deg) }
        90% { transform: rotateX(324deg) }
        100% { transform: rotateX(360deg) }  
      }
      .image-top, .image-bottom{
        -webkit-transition: all 2s ease-in-out;
        -moz-transition: all 2s ease-in-out;
        transition: all 2s ease-in-out;
      }
      .wrapper1 .image-top, .wrapper1 .image-bottom{
         width: 100px;
         height: 100px;
      }
      .wrapper1 .image-top{
        background-color: purple;
        transform: scale(0,0);
        position: absolute;
      }
      .wrapper1 .image-bottom{
        background-color:aquamarine;
        transform: scale(1,1);
      }
      .wrapper1:hover .image-top{
        transform-origin: bottom left;
        -webkit-transform-origin: bottom left;
        transform: scale(1,1);
      }
      .wrapper1:hover .image-bottom{
        transform-origin: top right;
        -webkit-transform-origin: top right;
        transform: scale(0,0);
      }

      .wrappper2{
        width: 400px;
        height: 150px;
        border: 1px solid black;
        line-height: 150px;
        text-align: center;
        margin-top: 20px;
        position: relative;
      }
      .wrappper2 .anim2{
        background: blue;
        -webkit-transition: transform .9s linear;
        -moz-transition: transform .9s linear;
        transition: transform .9s linear;
        height: 150px;
        width: 400px;
        position: absolute;
        left: 0px;
        z-index: -2;
        transform-origin: right;
        transform: scaleX(0)
      }
      .wrappper2:hover .anim2{
         transform: scaleX(1);
         transform-origin: left;
      }
    </style>
</head>
<body>
    <div class="wrapper0">
        <div class="anim0">移动</div>
    </div>
    <div class="anim1">旋转</div>
    <div class="wrapper1">
       <div class="image-top">top-right</div>
       <div class="image-bottom">bottom-left</div>
    </div>
    <div class="wrappper2">
      <div class="anim2"></div>
      移动鼠标哈哈
    </div>
</body>
</html>




<!--
    1.动画不会影响布局
    2.动画没有执行可能是动画时间忘记加单位s
    3.旋转默认的原点是对称轴中心
    4.div::before div:hover::before
    5.transform-origin,左上角（0，0），右下角（100%， 100%）
-->
